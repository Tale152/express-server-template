name: CD

on:
  release:
    types: [published]

jobs:
  deploy-docker-image:
    uses: Tale152/express-server-template/.github/workflows/reusable-deploy-docker.yml@master
    secrets:
      DOCKERHUB_USERNAME: ${{secrets.DOCKERHUB_USERNAME}}
      DOCKERHUB_PASSWORD: ${{secrets.DOCKERHUB_PASSWORD}}
