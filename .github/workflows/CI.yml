name: Continuous integration

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

permissions:
  pull-requests: write
  contents: write

jobs:
  lint:
    name: Automatic lint and commit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: npm-${{ hashFiles('package-lock.json') }}
        restore-keys: npm-
    - name: Install dependencies
      run: npm ci
    - name: Perform linting
      run: npm run lint
    - name: Push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Apply automatic lint changes

  test:
    needs: lint
    if: github.actor != 'dependabot[bot]' || github.actor != 'dependabot-preview[bot]'
    uses: Tale152/express-server-template/.github/workflows/reusable-test-matrix.yml@master

  cpd:
    needs: lint
    if: github.actor != 'dependabot[bot]' || github.actor != 'dependabot-preview[bot]'
    uses: Tale152/express-server-template/.github/workflows/reusable-cpd.yml@master
