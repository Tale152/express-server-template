name: CI Tests

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Start test database
      run: npm run mongo:test:start
    
    - name: Wait for database to be ready
      run: sleep 10
    
    - name: Run linting
      run: npm run analyze
    
    - name: Run copy-paste detection
      run: npm run cpd
    
    - name: Run tests with coverage
      run: npm run test:ci
    
    - name: Stop test database
      run: npm run mongo:test:stop
      if: always()
    